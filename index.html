<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Didot', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.gif') no-repeat center center fixed;
            background-size: cover; /* Ensure the GIF covers the whole page */
        }
        .splash-container {
            text-align: center;
            color: white; /* Adjust text color for better readability on the GIF */
        }
        .fade-button {
            background-color: #cf9df5;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
            transition: opacity 2s ease;
        }
        .fade-button:hover {
            opacity: 0.8;
        }
        .fade {
            opacity: 0;
            transition: opacity 1s ease;
        }
        .fade.in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <h1>~hey this is anika sabrine~</h1>
        <button class="fade-button" onclick="fadeOut()">:)</button>
    </div>
    <script>
        function fadeOut() {
            const splashContainer = document.querySelector('.splash-container');
            splashContainer.classList.add('fade');
            setTimeout(() => {
                window.location.href = 'main.html'; // Redirect to the main content page
            }, 1000); // Match this duration with the CSS transition time
        }

          // Check if user has visited before in this session
        if (sessionStorage.getItem('visited')) {
            window.location.href = 'main.html';
        } else {
            sessionStorage.setItem('visited', 'true');
        }
    </script>
</body>
</html>
